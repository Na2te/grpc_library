syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.na2te.grpc.proto";

package greet;

// 1. 서비스 정의 (함수)
service GreetService {
  rpc SayHello (HelloRequest) returns (HelloReply);
}

// 2. 요청 메세지 (파라미터)
message HelloRequest {
  string message = 1;
}

// 3. 응답 메세지 (리턴 값)
message HelloReply {
  string message = 1;
}